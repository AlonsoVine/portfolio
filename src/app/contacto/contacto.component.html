<section id="contacto" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Contacto</h2>
      <p class="text-center">¿Tienes alguna pregunta o quieres trabajar conmigo? ¡Envíame un mensaje!</p>
      <form class="contact-form mx-auto" action="#" method="post">
        <div class="form-group mb-3">
          <input type="text" name="nombre" class="form-control" placeholder="Tu nombre" required>
        </div>
        <div class="form-group mb-3">
          <input type="email" name="email" class="form-control" placeholder="Tu correo electrónico" required>
        </div>
        <div class="form-group mb-3">
          <textarea name="mensaje" class="form-control" rows="5" placeholder="Tu mensaje" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
</section>
