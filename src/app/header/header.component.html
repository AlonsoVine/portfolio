<header class="hero-section" #heroSection [class.has-sticky]="isSticky">
  <!-- Barra sticky independiente (no altera el flujo) -->
  <div class="sticky-bar" [class.visible]="isSticky">
    <app-quick-nav-menu></app-quick-nav-menu>
    <app-settings-menu></app-settings-menu>
  </div>
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <!-- Columna única: consola estilo CMD -->
      <div class="col-12 col-lg-10 text-left hero-text">
        <div class="console-window" aria-live="polite"
             [class.is-min]="isMin" [class.is-max]="isMax" [class.is-hidden]="isHidden">
          <div class="console-titlebar">
            <div class="console-cap">
              <img class="console-icon" src="assets/icons/terminaL.svg" alt="Icono terminal">
              <span class="console-title">Símbolo del sistema</span>
            </div>
            <div class="console-controls win">
              <button class="ctrl min" aria-label="Minimizar" (click)="toggleMin()">
                <svg class="ico" width="16" height="16" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
                  <path d="M3 8.5h10" stroke="currentColor" stroke-width="1.6" stroke-linecap="square"/>
                </svg>
              </button>
              <button class="ctrl max" aria-label="Maximizar" (click)="toggleMax()">
                <svg class="ico" width="16" height="16" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
                  <rect x="3.5" y="3.5" width="9" height="9" fill="none" stroke="currentColor" stroke-width="1.6"/>
                </svg>
              </button>
              <button class="ctrl close" aria-label="Cerrar" (click)="closeHero()">
                <svg class="ico" width="16" height="16" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
                  <path d="M4 4l8 8M12 4l-8 8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="console-body console">
            <pre class="console-text">{{ typedText }}<span class="caret" [class.hidden]="!caretVisible">|</span></pre>
            <div class="console-actions">
              <span class="enlace-experiencia" (click)="irAlComponenteHabilidades()">{{ typedCta }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Botón de reabrir anclado al header -->
  <button *ngIf="isHidden" class="console-reopen" (click)="reopenHero()" aria-label="Abrir consola">Abrir consola</button>
</header>

<!-- Backdrop para modo max -->
<div class="console-backdrop" *ngIf="isMax" (click)="toggleMax()"></div>
